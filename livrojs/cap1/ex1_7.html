<script>
    // leia o valor de um jantar - calcular taxa do garçom e o valor total a ser pago

    var jantar = Number(prompt("Quanto deu o jantar?"))
    var garcom = jantar*0.10;
    var total = jantar + garcom; 

    // toFixed(2) - adiciona 2 casas decimais às variaveis de saída!
    alert("O total do jantar com os 10% do cliente é: R$ " + total.toFixed(2) + "\nTaxa garçom: R$"+garcom.toFixed(2) + "\nJantar: R$ "+jantar.toFixed(2));
    //alert("Taxa Garçom R$: " + garcom.toFixed(2) + "\nTotal R$: " +total.toFixed(2));    


</script>
